<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite animals</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Animal Search</h1>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="animals-view">Rendered Buttons</div>

    <form id="animal-form">
      <label for="animal-input">Add a animal, Yo!</label>
      <input type="text" id="animal-input">
      <br>

      <!-- Button triggers new animal to be added -->
      <input id="add-animal" type="submit" value="Add a animal, Yo!">
    </form>

    <!-- animals will Get Dumped Here -->
    <div id="test"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="giftastic.js"></script>
  </div>
</body>

</html>
